<!doctype html>
    <head>
        <link rel="stylesheet" type="text/css" href="static/css/upload.css">
    </head>
    <body>
        <h1>Upload new File</h1>

        <form method=post enctype=multipart/form-data>
            <input type=file name=file>
            <input type=submit value=Upload onclick="write_title()">
        </form>

        <div class='button_merge'>
            <a href="/fusion">
                <svg width="200" height="50">
                    <rect width="100%" height="100%" rx="10" ry="10" fill="green" />
                    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" style="fill:white;
                                                                                            font-weight: bold;">Merge !</text>
                </svg>
            </a>
        </div>

        <div class='list_uploaded_files'>
                {% for file in uploaded_files %}
                <p><img src="static/images/imgpdf.png" style="height: 1em;"></i>{{ file }}</p>
                {% endfor %}
            
        </div>


    </body>
